    <div class="container">

        <a class="logo" href="index.html"><img src="imagens/logo.png" alt="Logo"></a>
        <!-- Menu de navegação -->
        <nav class="menu">
            <ul>
                <!-- Links do menu -->
                <li><a href="index.html">Home</a></li>
                <!-- Dropdown de Produtos -->
                <div class="toggle-btn" onclick="toggleSidebar()">
                    <img src="imagens/menu-tres-barras-destacadas.png" alt="Menu Icon">
                </div>
                <div class="sidebar" id="sidebar">
                    <br>
                    <ul>
                        <li><a href="Produtos.html">Produtos</a></li>
                        <br>
                        <li><a href="gabinetes.html">Gabinetes</a></li>
                        <br>
                        <li><a href="Periféricos.html">Periféricos</a></li>

                        <br>
                        <li><a href="monitor.html">Monitor</a></li>
                    </ul>
                </div>
                <!-- Sobre nós -->
                <li><a href="Sobre.html">Sobre nós</a></li>
                <!-- Contato -->
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
        <!-- Ações -->
        <div class="actions">
            <!-- Login / Cadastro -->
            <a class="login" href="login.html"><img src="imagens/user-interface.png" alt="Login"> Login / Cadastro</a>
            <!-- Carrinho -->
            <a class="cart" href=""><img src="imagens/54895.png" alt="Carrinho"></a> &nbsp; &nbsp;
            <!-- Formulário de pesquisa -->
            <div class="pesquisa-container">
                <input type="text" id="pesquisaInput" placeholder="Digite sua pesquisa">
                <img src="imagens/lupa.png" alt="Pesquisar" class="icone-pesquisa" onclick="realizarPesquisa()">
            </div>
        </div>
    </div>
   </header>

    <!-- Conteúdo principal -->
    <div class="loja">
        <header>
            <h2>Cadastro</h2>
        </header>
        <div class="cadastro-container">
            <!-- Formulário de cadastro -->
            <form onsubmit="return verificarSenhas()">
                <label for="email">Email:</label>
                <div class="email-container">
                    <input type="email" id="email" name="email" required placeholder="Insira seu email">
                    <div class="show-email-image" style="background-image: url('imagens/o-email.png');"></div>
                </div>
                <label for="username">Usuário:</label>
                <div class="username-container">
                    <input type="text" id="username" name="username" required placeholder="Insira seu usuario"><br>
                    <!-- Imagem não clicável -->
                    <div class="show-username-image" style="background-image: url('imagens/do-utilizador.png');"></div>
                </div>
                <label for="password">Senha:</label>
                <div class="password-container">
                    <input type="password" id="password1" name="password" required placeholder="Insira sua senha"><br>
                    <!-- Imagem que pode ser clicada -->
                    <div class="show-password-image" onclick="togglePasswordVisibility('password1')"></div>
                </div>
                <div class="password-container">
                    <input type="password" id="password2" name="password" required placeholder="Confirme sua senha"><br>
                    <!-- Imagem que pode ser clicada -->
                    <div class="show-password-image2" onclick="togglePasswordVisibility('password2')"></div>
                    
                </div>
                <!-- Campo oculto para exibir a senha -->
                <input type="hidden" id="displayPassword">
                <br>
                <input type="submit" value="Login">
            </form>
                <!-- Link para a página de login -->
                <div class="cadastro-link">
                <p>Tem uma conta? <a href="login.html">Faça seu Login aqui</a>.</p>
                </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 TechBlock. Todos os direitos reservados.</p>

            <img src="imagens/twitter.png" alt="Imagem 1">
            <img src="imagens/facebook.png" alt="Imagem 2">
            <img src="imagens/instagram.png" alt="Imagem 3">
            <img src="imagens/snapchat.png" alt="Imagem 4">
        </div>
    </footer>
    
    <img src="imagens/oie_transparent.png" class="back-to-top" onclick="scrollToTop()" alt="Voltar ao topo">

    <br>
